<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/scss/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
  </head>
  <body>
    <div class="game">
      <div class="rank">3</div>
      <div class="front">
        <img class="thumbnail" src="img/gta5.jpg" alt="" />
        <h3 class="game-name">Game Name</h3>
        <div class="stats">
          <p class="viewers">549.9k</p>
          <div class="streamers">
            <img src="img/streamer1.jpg" alt="" />
            <img src="img/streamer2.jpg" alt="" />
            <img src="img/streamer3.jpg" alt="" />
          </div>
        </div>
      </div>

      <div class="back">
        <div class="streaming-info">
          <p class="game-stat">559k<span>Watching</span></p>
          <p class="game-stat">25.8k<span>Streams</span></p>
        </div>
        <button class="btn">See more streams</button>
        <div class="streamers">
          <div class="streamer">
            <div class="icon"><img src="img/streamer1.jpg" alt="" /></div>
            <p class="name">Gamer1</p>
            <p class="number">36.1k</p>
          </div>
          <div class="streamer">
            <div class="icon"><img src="img/streamer2.jpg" alt="" /></div>
            <p class="name">Gamer 2</p>
            <p class="number">35.1k</p>
          </div>
          <div class="streamer">
            <div class="icon"><img src="img/streamer3.jpg" alt="" /></div>
            <p class="name">Gamer 3</p>
            <p class="number">34.1k</p>
          </div>
        </div>
      </div>

      <div class="background"></div>
    </div>
  </body>
</html>
